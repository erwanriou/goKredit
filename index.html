<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Responsive viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>GoKredit</title>
    <!-- Fav Icon -->
    <link rel="icon" href="./#.ico" type="image/x-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">
    <!-- CSS Scripts -->
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <!-- Header -->
    <header>
      <div class="container banner">
        <div class="menu">
          <div class="logo">
            <img src="./resources/images/gokreditlogo.png" alt="goKreditLogo">
          </div>
          <div class="mainMenu">
            <ul>
              <li><a href="#">Ansøg om lån</a></li>
              <li><a href="#">Sådan får du lån</a></li>
              <li><a href="#">Spørgsmål og svar</a></li>
              <li><a href="#">Om os</a></li>
            </ul>
          </div>
          <div class="loginMenu">
            <ul>
              <li><a href="#">Udbetal lån med NemID</a></li>
              <li><a href="#"><i class="fa fa-lock" aria-hidden="true"></i> Log ind</a></li>
            </ul>
          </div>
        </div>
        <h1>Lån penge online</h1>
        <div class="h2block">
          <h2>Kviklån</h2>
          <img src="./resources/images/triangle.png" alt="triangle">
        </div>
      </div>
    </header>
  <!-- Content -->
    <div class="maincontent container">
      <div class="selector">
        <div class="title">
          <h2>Vælg lånebeløb</h2>
        </div>
        <div class="draggable">
          <h3 id="krd">kr</h3>
        </div>
        <div class="line">
          <img src="./resources/images/line.png" alt="line">
        </div>
        <div class="legend">
          <p>3.000</p>
          <p>4.000</p>
          <p>5.000</p>
          <p>6.000</p>
        </div>
      </div>
      <div class="form">
        <div class="formTitle">
          <h3>UDFYLD LÅNEANSØGNINGEN</h3>
        </div>
        <div class="formContainer">
          <div class="formColumn">
            <div class="formIntput">
              <span>E-mail:</span>
              <input type="text" name="E-mail" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
            <div class="formIntput">
              <span>Navn:</span>
              <input type="text" name="Navn" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
            <div class="formIntput">
              <span>Adresse:</span>
              <input type="text" name="Adresse" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
            <div class="formIntput">
              <span>CPR nummer:</span>
              <input type="text" name="CPR nummer" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
          </div>
          <div class="formColumn">
            <div class="formIntput">
              <span>Mobilnummer:</span>
              <input type="text" name="Mobilnummer" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
            <div class="formIntput">
              <span>Efternavn:</span>
              <input type="text" name="Efternavn" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
            <div class="formIntput">
              <span>Postnummer:</span>
              <input type="text" name="Postnummer" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
            <div class="formIntput">
              <span>Månedlige udgifter:</span>
              <input type="text" name="Månedlige udgifter" value="">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="sidebar">

    </div>
  <!-- Footer -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./resources/js/main.js"></script>
  </body>
</html>
